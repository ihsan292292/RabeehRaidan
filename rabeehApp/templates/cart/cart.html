  <section class="h-100 h-custom" style="background-color: #d2c9ff;">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">

            <div class="card-body p-0">
              
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Food Cart</h1>
                      <h6 class="mb-0 text-muted">{{item_count}} items</h6>
                    </div>
                    <hr class="my-4">
                    {% for prod in product %}
                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src="{% static '/assets/images/food-menu-1.png' %}"
                          class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <!-- <h6 class="text-muted">{{prod.name}}</h6> -->
                        <h6 class="text-black mb-0">{{prod.name}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <a href="{% url 'cart_dec' id=prod.id %}"><button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                          class="minus"><i class="fa-solid fa-minus"></i></button></a>
  
                        <input id="form1" min="0" name="quantity" value="{{prod.qty}}" type="number"
                          class="form-control form-control-sm" />
  
                        <a href="{% url 'cart_inc' id=prod.id %}"><button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                          class="plus"><i class="fa-solid fa-plus"></i></button></a>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">₹ {{prod.price}}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a href="{% url 'delete_cart' id=prod.id %}" class="text-muted"><i class="fas fa-times"></i></a>
                      </div>
                    </div>
  
                    <hr class="my-4">
                    {% endfor %}
